<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rotating Planets in CSS</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="sun"></div>

        <div class="planet-occlusion" id="first-planet-occlusion">
            <div class="orbit">
                <div class="exosphere" id="first-planet-exosphere">
                    <div class="planet" id="first-planet"></div>
                </div>
            </div>
        </div>

        <div class="planet-occlusion" id="second-planet-occlusion">
            <div class="orbit">
                <div class="exosphere" id="second-planet-exosphere">
                    <div class="planet" id="second-planet"></div>
                </div>
            </div>
        </div>

        <div class="planet-occlusion" id="third-planet-occlusion">
            <div class="orbit">
                <div class="exosphere" id="third-planet-exosphere">
                    <div class="planet" id="third-planet"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
